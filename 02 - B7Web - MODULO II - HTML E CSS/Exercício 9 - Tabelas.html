<html>

	<head>
		<title>Pagina de teste</title>
	</head>

	<body>
		<table width="500" border="1"> <!-- atributo width adiciona o tamanha total da tabela, border todas as bordas -->
			<tr bgcolor="gray"> <!-- a tag tr adiciona as linha da tabela --> <!-- bgcolor pode ser adicionado o nome da cor ou numero em hexadecimal -->
				<td>Imagem</td> <!-- a tag td adiciona as colunas -->
				<td>Produto</td>
				<td width="60" align="center">Qt.</td> <!-- width tamanho da coluna, align o alinhamento left  padrão, center e hight -->
				<td align="center">Preço</td>
			</tr>
			<tr>
				<td><img src="https://www.google.com/google.jpg" width="50"/></td>
				<td>Pedra</td>
				<td align="center">2</td>
				<td width="150" align="center">150</td> 
			</tr>
			<tr>
				<td><img src="https://www.google.com/google.jpg" width="50"/></td>
				<td>Papel</td>
				<td align="center">2</td>
				<td width="150" align="center">100</td> 
			</tr>
			<tr bgcolor="999999"> <!-- exemplo da cor em hexa -->
				<td colspan="3" align="center">Subtotal</td>
				<td align="center">500</td> <!-- Atributo junta duas colunas -->
			</tr>
		</table>
	</body>

</html>
