<html>

	<head>
		<meta charset="utf-8">
		<title>Pagina de teste</title>
	</head>

	<body>
		<img src="http://www.google.com/google.jpg" onclick="alert('Clicou')"/><br/><br/><br/> <!-- parametro onclick (ao clicar) --> <!-- alert('Clicou') serve para criar uma box quando clicar e add oq estÃ¡ escrito -->
		<img src="http://www.google.com/google.jpg" onmouseover="alert('Clicou')"/><br/><br/><br/> <!-- parametro onmouseover (ao passar o mouse em cima) -->
		<img src="http://www.google.com/google.jpg" onmouseout="alert('Clicou')"/> <!-- parametro onmouseout (ao retirar o mouse de cima) -->
	</body>

</html>
