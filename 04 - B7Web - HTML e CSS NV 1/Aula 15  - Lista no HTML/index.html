<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Página de teste</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Chilanka|Indie+Flower&display=swap" rel="stylesheet"> 

    </head>
    <body>

        <h1>Página de teste</h1>

        <ul style="list-style-type:square">
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ul>

        <ol type="1"><!--1=Numero, A=ordem alfabetica letra maiuscula, a=letra ordem alfebetica letra minuscula, I=Algarismo romano-->
            <!--Para começar a lista de um determinado numero é só por um start e o valor que quer que começe ex: start="10"-->
            <li>Café</li>
            <li>Chá</li>
            <li>Leite</li>
        </ol>

        <!--Lista dentro de lista-->
        <ul>
            <li>Café</li>
            <li>
                Chá
                    <ul>
                        <li>Verde</li>
                        <li>Preto</li>
                    </ul>
            </li>
            <li>Leite</li>
        </ul>

    </body>
</html>
