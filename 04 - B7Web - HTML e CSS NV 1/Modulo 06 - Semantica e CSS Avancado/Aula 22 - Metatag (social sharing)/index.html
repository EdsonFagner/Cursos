<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!--Para definirmos algumas propriedades para o nosso site no social sharing usamos a tag meta-->
        <meta property="og:url" content="http://www.b7web.com.br/metashare/" />
        <!--Definindo o tipo da url ex: article, product, website-->
        <meta property="og:type" content="article" />
        <!--Agora definimos o título-->
        <meta property="og:title" content="Título do nosso artigo" />
        <!--Agora definimos a descrição-->
        <meta property="og:description" content="Descrição qualquer do nosso artigo." />
        <!--Agora definimos a imagem, temos que por o link completo da imagem-->
        <!--Tamanho padrão de imagem para o sharing 1200x630 no máximo 5mb-->
        <meta property="og:image" content="http://www.b7web.com.br/metashare/titulo_test.jpg" />

        <title>Social Sharing</title>
        <link rel="stylesheet" href="style.css"/>

    </head>
