<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!--Usando estas tags você ajuda os motores de busca identificarem oq está acontecendo no seu site-->
        <!--Description List = É onde se faz a lista como um todo-->
        <dl>
            <!--Título específico do item que se quer exibir-->
            <dt>Café</dt>
            <!--Descrição do item-->
            <dd>Líquido quente preto</dd>
                <ul>
                    <li>Cor: Preto</li>
                    <li>Temperatura: Quente</li>
                </ul>
            <dt>Leite</dt>
            <dd>Líquido frio branco</dd>
                <ul>
                    <li>Cor: Branco</li>
                    <li>Temperatura: Frio</li>
                </ul>
        </dl>
    </body>
</html>
