<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <p>
            <!--Tag 'q' = Mesmo não incluindo as aspas quando usamos a tag o navegador identifica que é uma citação e põe as aspas-->
            Como o famoso Walt Disney costumava dizer: <q>Eu gosto do impossível porque lá a concorrência é menor</q> 
        </p>
        <!---->
        <p>
            Como a bíblia fala: 
            <!--Está tag server para citações maiores como blocos de citações-->
            <blockquote cite="https://www.bibliaonline.com.br/acf/pv/18/10+">
                Torre forte é o nome do senhor; a ela correrá o justo, e estará em alto refúgio.
                - Provérbios 18:10
            </blockquote>
        </p>
    </body>
</html>
